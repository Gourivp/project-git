<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/all.js"></script>
  <link rel="stylesheet" href="i.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                    <h1 class="logo">Instagram</h1>
                    <p class="info">Sign up to photoes and videos from your friend</p>
                    <button type="submit" class="btn btn-primary btn-block"><img src="fblogo.jfif"> Log in with facebook</button>
                    <p class="or">or</p>
                    <form>
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile Number or Email"> 
                        </div>
                        <div class="form-group">  
                        <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password">    
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        <p class="terms">By signing up you agree to our <b>terms, Data policy </b>and <b>Cookies policy</b></p>
                    </form>
                    <div class="right-column-login text-center">
                            <p >Have an account? <a href="#">Log in</a></p>
                        </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
